speakers:
  - name: Jeremy Chatelaine
    title: CEO at Quickmail.io
    bio: "After 10 years in video games and 6 years in finance as a high performer, Jeremy finally built his business in sales acceleration ([Quickmail.io](https://quickmail.io)), where he helps small and medium businesses get more responses from their cold emails while saving them a lot of time in doing so."
    talk_title: The black art of cold emails - Everything you need to know about cold emails to get an avalanche of responses
    talk_description: "More than half a million of automated emails have been sent through my system. I'll let you know what works, and what doesn't work to avoid easy mistakes and start on the right foot. After this workshop, you will have learnt:\n\n* When to use cold emails and when not to\n* What is the most important thing in cold emailing (hint: it's not what you write)\n* Tactics and strategies to get prospects to email\n* The perfect mindset to get a ton of responses from super cold prospects"
    linkedin: https://ch.linkedin.com/in/jeremychatelaine
    twitter: https://twitter.com/jchatelaine
  - name: Yan-Erik Decorde
    title: Change Activator at Programmer la Réussite
    bio: "Yan-Erik is a belief hacker and change activator motivated by evolving towards humanity 4.0. He experienced with the deep reprogramming of human consciousness and culture, from yogic meditation in the Himalayas to neuro linguistic programming and hypnosis, from libertarian transhumanism to generative dialogue and Theory U liberated leaders."
    talk_description: "* The disruption of exponential technologies and the fields ready for entrepreneurial exploitation\n\n* The mindset required to bootstrap an exponential curve\n\n* The secrets of going skunk\n\n* The motivation and flow states to release the human potential."
    linkedin: https://www.linkedin.com/pub/yan-erik-decorde/20/49/854
    twitter: https://twitter.com/yanerikdecorde
  - name: Kathleen Fritzsche
    title: Co-Founder at Accelerate Stuttgart
    bio: "Kathleen attended her first Startup Weekend in 2010 and has been co-organizing and facilitating several events since then. She co-founded StartUp Stuttgart in 2011, the main startup community in Southwest Germany, and Accelerate Stuttgart in 2012. Accelerate Stuttgart is building an accelerator program for startups in Stuttgart and the region. The main goal is to foster and maintain a vibrant startup community in Baden-Württemberg and to help founders to establish their companies."
    talk_title: "Startup community insights - Stuttgart and the region"
    talk_description: "Kathleen will give you some insights into the startup community in Stuttgart and the region, the so-called Neckar Valley. She'll also talk about the success factors of a vibrant community and the advantages and struggles of smaller startup communities."
    twitter: https://twitter.com/kathl_fritzsche
    linkedin: https://de.linkedin.com/in/kathleenfritzsche
  - name: Matthias Hornberger
    title: "VC, CFO at Kizoo"
    bio: "Matthias is CFO of Kizoo. He has been part of the senior management team since the IPO of the AG in 2000. With his long-standing experience in the investment sector and his comprehensive knowledge of typical features of successful business models on the Internet, he is a competent reference person for young founders. Matthias has extensive contacts in the high-tech industry and numerous local and national networks."
    talk_title: "How to pitch a VC"
    talk_description: "As a VC, Matthias is the best person to teach you how to pitch a VC :)"
    linkedin: https://de.linkedin.com/pub/matthias-hornberger/0/184/a51
