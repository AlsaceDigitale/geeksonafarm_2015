  - name: Thibaut Vincent
    title: Founder of Lemon Factory
    bio: "Thibault is the founder of [Lemon Factory](http://lemonfactory.fr/), a french conversion rate optimization agency. His key areas of expertise are conversion rate optimization, copywriting and website monetization.\n\nHe has written a best-selling book, published by Pearson, on how to make money with a website. And a second one on affiliate marketing. He speaks regularly at events, conferences and business schools (La Sorbonne, Inseec, SEO Camp Day, JCertif, etc.)."
    talk_title: "How to create an high-converting website and double your sales"
