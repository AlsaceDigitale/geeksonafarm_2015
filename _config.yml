    title: CEO and Founder at Placemeter
    bio: "Before starting Placemeter, Alex was the Co-Founder and CEO of LTU Technologies. He has a PhD in Image Recognition from Telecom Paris, holds 7 patents in the field, and has over 20 years of computer vision expertise in applications ranging from satellite reconnaissance to augmented reality.\n\nPlacemeter made through Techstars 2013 NYC, won WebSummit Alpha Pitch Competition (oct 2013) and raised 3 rounds in the US."
    talk_title: "'If you can make it there, you can make it anywhere' and 'How to pitch, bitch!'"
