---
layout: default
---

<section>
  <div class="container content">
    <div class="row">
      <div class="col-xs-12">
        <h2>{{ page.title }}</h2>
        <p class="meta">{{ page.date | date_to_string }}</p>

        <div class="post">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
