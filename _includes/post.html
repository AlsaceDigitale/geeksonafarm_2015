<div class="row">
  <div class="col-xs-12 post">
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <p>{{ post.excerpt }}</p>
    <ul class="list-inline links">
      <li>{{ post.date | date_to_string }}</li>
      <li>|</li>
      <li><a href="{{ post.url }}">read more</a></li>
    </ul>
  </div>
</div>
